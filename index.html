<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentalMosaic - Mental Health Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <div class="overlay"></div>
      <div class="auth-content">
        <h1>MentalMosaic</h1>
        <p>Your personal mental health assistant powered by AI</p>
      </div>
    </div>
    
    <div class="auth-right">
      <div class="auth-forms">
        <!-- Login Form -->
        <div class="auth-form login-form" id="login-form">
          <h2>Welcome Back</h2>
          <p>Continue your mental wellness journey</p>
          
          <form id="login-form-element">
            <div class="form-group">
              <label for="login-email">Email</label>
              <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Enter your email" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="login-password">Password</label>
              <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Enter your password" required>
              </div>
            </div>
            
            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="primary-button">Login</button>
          </form>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <button class="social-button microsoft-button">
            <i class="fab fa-microsoft"></i> Continue with Microsoft
          </button>
          
          <div class="auth-footer">
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
          </div>
        </div>
        
        <!-- Signup Form -->
        <div class="auth-form signup-form" id="signup-form" style="display: none;">
          <h2>Create Account</h2>
          <p>Start your mental wellness journey today</p>
          
          <form id="signup-form-element">
            <div class="form-group">
              <label for="signup-name">Full Name</label>
              <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-name" placeholder="Enter your name" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="signup-email">Email</label>
              <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="signup-password">Password</label>
              <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Create a password" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
              </div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms of Use</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="primary-button">Create Account</button>
          </form>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <button class="social-button microsoft-button">
            <i class="fab fa-microsoft"></i> Sign up with Microsoft
          </button>
          
          <div class="auth-footer">
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Quick check for existing authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already authenticated
      const authToken = localStorage.getItem('nungo-auth-token') || sessionStorage.getItem('nungo-auth-token');
      if (authToken) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
